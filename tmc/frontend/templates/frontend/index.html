<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio Cumplo - Calcula la tasa máxima convencional</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/main.css' %}">
  </head>
  <body>
    <section class="hero is-fullheight has-background-link">
      <div class="hero-body">
        <div class="container">
          <div class="form-container">
              <h1 id="form-title" class="title has-text-ter is-4">
                Calcula la tasa máxima convencional
              </h1>
              <progress class="progress is-small is-primary hide" max="100" hidden>15%</progress>
              <div id="result-container" class="hide">
                <button id="go-back-button" class="button is-success">Volver</button>
              </div>
              <form method="get">
                <div class="field">
                  <label class="label">Monto del crédito (UF)</label>
                  <div class="control">
                    <input class="input" name="credit-amount-uf" type="number" placeholder="" required>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Plazo en días</label>
                  <div class="control">
                    <input class="input" name="credit-term-days" type="number" placeholder="" required>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Tipo operación</label>
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="operation-type" value="adjustable">
                        Ajustable
                      </label>
                      <label class="radio">
                        <input type="radio" name="operation-type" value="non_adjustable" checked>
                        No reajustable
                    </label>
                  </div>
                </div>

                <div class="field">
                    <label class="label">Fecha para calcular</label>
                    <input type="date" id="valid-at" name="valid-at" min="2019-01-01" required>
                </div>

                <div class="field">
                    <div class="control">
                        <button id="calculate-button" type="submit" class="button is-success">Calcular</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <script src="{% static 'frontend/js/index.js' %}"></script>
  </body>
</html>
